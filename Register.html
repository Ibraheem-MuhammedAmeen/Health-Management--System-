<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--getting the bootstrap classes-->
    <link rel="stylesheet" href="css/style.css"> <!--The page styling.. External CSS-->
    <link rel="shortcut icon" href="images/health-bold.svg" type="image/x-icon"> <!--The page icon-->
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mx-3" href="index.html">
            <img src="images/health-bold.svg" width="30" height="30" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mx-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="Login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container login-container rounded-5"> <!--The Form Container-->
        <div class="card login-card">
            <div class="card-header text-white" style="background-color: #cad7ec;">
                <h3 style="font-family: 'Times New Roman', Times, serif;">Register</h3>
            </div>
            <div class="card-body login-card-body">
                <form action="Profile.html" method="get">
                    <div class="form-group">
                        <label for="r_email">Email</label>
                        <input type="text" class="form-control" id="r_email" name="r_email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" class="form-control" id="Address" name="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" min="16" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Gender:</label> <br>
                        <label class="radio-container">
                            <input type="radio" name="gender" value="male">
                            <span class="radio-button"></span> Male
                          </label>
                          
                          <label class="radio-container">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-button"></span> Female
                          </label>
                          
                          <label class="radio-container">
                            <input type="radio" name="gender" value="other" onclick="message()">
                            <span class="radio-button"></span> Other
                          </label>
                    </div>
                    
                    <button type="submit" class="btn btn-lightblue btn-block">Register</button>
                </form>
            </div>
            
        </div>
    </div>
    

    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
