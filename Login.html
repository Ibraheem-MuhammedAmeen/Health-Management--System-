<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!--getting the bootstrap classes-->
    <link rel="stylesheet" href="css/style.css"> <!--The page styling.. External CSS-->
    <link rel="shortcut icon" href="images/health-bold.svg" type="image/x-icon"> <!--The page icon-->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mx-3" href="index.html">
            <img src="images/health-bold.svg" width="30" height="30" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mx-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="Login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="Register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container login-container rounded-5"> <!--The Form Container-->
    <div class="card login-card">
        <div class="card-header text-white" style="background-color: #cad7ec;">
            <h3 style="font-family: 'Times New Roman', Times, serif;">Login</h3>
        </div>
        <div class="card-body login-card-body">
            <form action="home.html" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" onclick="showPassword()"> <!--function to display the password as text when clicked-->
                    <label for="psswd">show password</label>
                </div>
                <button type="submit" class="btn btn-lightblue btn-block" onclick="getCredentials()">Login</button>
            </form>
        </div>
        <div class="card-footer login-card-footer">
            Don't have an account? <a href="Register.html">Register</a> <!--Links to the register.html page-->
        </div>
    </div>
</div>

<script>
    // Store username in sessionStorage on form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        const username = document.getElementById("username").value;
        sessionStorage.setItem("username", username);
        
        // Redirect to welcome.html
        window.location.href = "home.html";
    });
</script>

<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
